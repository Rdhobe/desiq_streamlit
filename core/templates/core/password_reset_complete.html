{% extends 'core/base_no_login.html' %}
{% load static %}

{% block title %}Password Reset Complete - DesiQ{% endblock %}

{% block extra_css %}
<style>
    /* Password reset form styles - similar to login */
    .reset-container {
        max-width: 550px;
        margin: 80px auto;
        padding: 80px;
        background: linear-gradient(
            245deg,
            rgba(255, 255, 255, 1) 8%,
            rgba(255, 239, 246, 1) 40%,
            rgba(234, 218, 242, 1) 67%,
            rgba(210, 182, 227, 1) 82%
        );
        border-radius: 12px;
        box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .reset-header {
        text-align: center;
        margin-bottom: 30px;
    }

    .reset-header h1 {
        font-size: 2rem;
        color: #1b309a;
        margin-bottom: 10px;
    }

    .reset-content {
        text-align: center;
        margin-bottom: 30px;
    }

    .reset-content p {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 15px;
        line-height: 1.5;
    }

    .login-btn {
        display: inline-block;
        background-color: #1b309a;
        color: white;
        border: none;
        border-radius: 8px;
        padding: 12px 20px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        text-decoration: none;
        transition: all 0.3s ease;
    }

    .login-btn:hover {
        background-color: #152376;
        transform: translateY(-2px);
        box-shadow: 0 4px 8px rgba(27, 48, 154, 0.2);
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        .reset-container {
            margin: 20px 15px;
        }
        
        .reset-header h1 {
            font-size: 1.8rem;
        }
        
        .reset-content p {
            font-size: 1rem;
        }
    }

    @media (max-width: 480px) {
        .reset-container {
            padding: 15px;
            margin-top: 40%
        }
        
        .reset-header h1 {
            font-size: 1.6rem;
        }
        
        .login-btn {
            padding: 10px 15px;
            font-size: 0.95rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="reset-container">
    <div class="reset-header">
        <h1>Password Reset Complete</h1>
    </div>
    
    <div class="reset-content">
        <p>Your password has been set. You may go ahead and log in now.</p>
        <a href="{% url 'core:login' %}" class="login-btn">Log In</a>
    </div>
</div>
{% endblock %}
